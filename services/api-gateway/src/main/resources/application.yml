# gateway port
server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
      config:
        server-addr: localhost:8848
        file-extension: yaml
    gateway:
      routes:
        - id: service-student
          uri: lb://service-student
          predicates:
            - Path=/api/students/**
        - id: service-course
          uri: lb://service-course
          predicates:
            - Path=/api/courses/**
        - id: service-selection
          uri: lb://service-selection
          predicates:
            - Path=/api/selections/**
        - id: service-grade
          uri: lb://service-grade
          predicates:
            - Path=/api/grades/**
        - id: service-teacher
          uri: lb://service-teacher
          predicates:
            - Path=/api/teachers/**